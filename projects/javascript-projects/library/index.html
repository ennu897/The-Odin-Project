<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project-Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="js.js" defer></script>
</head>
<body>
  <p class="p-btn"><button type="button" class="btn" id="open-form">Register a Book</button></p>

  <div class="book-details-container" id="book-details-container">
    <div class="book-details">
      <p>Title: <span>title</span></p>
      <p>Author: <span>author</span></p>
      <p>Pages: <span>pages</span></p>
      <p>Read: <span>read</span></p>
      <button type="button" class="edit">edit</button>
      <button type="button" class="remove">remove</button>
      
    </div>
   
  </div>

  <div class="main-container" id="main-container">
    <form action="" method="post" class="inner-form">
      <div class="col">
        <label for="title">
          Title:
        </label>
        <input type="text" name="Title" id="title">
      </div>
      <div class="col">
        <label for="author">
          Author:
        </label>
        <input type="text" name="Author" id="author">
      </div>
      <div class="col">
        <label for="pages">
          Pages:
        </label>
        <input type="text" name="Pages" id="pages">
      </div>
      <div class="row">
        <label for="read">
          Read:
        </label>
        <input type="checkbox" name="Read" id="read" value="yes">
      </div>
      <div class="row">
        <button type="submit" id="submit" class="btn">Submit</button>
        <button type="button" id="close-form" class="btn">close</button>
      </div>
    </form>
  </div>
</body>
</html>
