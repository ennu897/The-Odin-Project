<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
  </head> 
  <body>
    <div class="flex">
      <div class="grid-two-col">
        <div class="grid-col-one">
          <div class="grid-row">
            <label for="player-one">Player1</label>
            <input type="text" name="player-one" id="player-one" autocomplete = 'off' placeholder="Please type your name">
          </div>
          <div class="grid-row">
            <label for="player-two">Player2</label>
            <input type="text" name="player-two" id="player-two" autocomplete = 'off' placeholder="Please type your name">
          </div>
        </div>
        <div class="grid-col-two">
          <button type="button" id="start" class="reset-btn">Start</button>
          <button type="button" id="restart" class="reset-btn">Restart</button>
        </div>
      </div>

      <div class="display-flex">
        <p id="player-assignment-message"></p>
        <p id="player-assignment-one"></p>
        <p id="player-assignment-two"></p>
      </div>

      <div class="grid-three-col">
        <div><input type="text" maxlength="1" class="boxes" id="one-1" autocomplete = 'off'></div>
        <div><input type="text" maxlength="1" class="boxes" id="two-2" autocomplete = 'off'></div>
        <div><input type="text" maxlength="1" class="boxes" id="three-3" autocomplete = 'off'></div>
        <div><input type="text" maxlength="1" class="boxes" id="four-4" autocomplete = 'off'></div>
        <div><input type="text" maxlength="1" class="boxes" id="five-5" autocomplete = 'off'></div>
        <div><input type="text" maxlength="1" class="boxes" id="six-6" autocomplete = 'off'></div>
        <div><input type="text" maxlength="1" class="boxes" id="seven-7" autocomplete = 'off'></div>
        <div><input type="text" maxlength="1" class="boxes" id="eight-8" autocomplete = 'off'></div>
        <div><input type="text" maxlength="1" class="boxes" id="nine-9" autocomplete = 'off'></div>
      </div>

      <div>
        <p id="restart-msg"></p>
      </div>
      
    </div>
    <div id="congrats">
      <img src="./images/congrats.gif" alt="">
    </div>

  </body>
</html>
