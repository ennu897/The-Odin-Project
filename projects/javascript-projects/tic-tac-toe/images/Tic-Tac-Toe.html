  <body>
    <div class="flex">
      <div class="grid-two-col">
        <div class="grid-col-one">
          <div class="grid-row">
            <label for="player-one">Player1</label>
            <input type="text" name="player-one" id="player-one" autocomplete="off" placeholder="Please type your name" disabled="">
          </div>
          <div class="grid-row">
            <label for="player-two">Player2</label>
            <input type="text" name="player-two" id="player-two" autocomplete="off" placeholder="Please type your name" disabled="">
          </div>
        </div>
        <div class="grid-col-two">
          <button type="button" id="start" class="reset-btn">Start</button>
          <button type="button" id="restart" class="reset-btn">Restart</button>
        </div>
      </div>

      <div class="display-flex">
        <p id="player-assignment-message">FSDF is winner</p>
        <p id="player-assignment-one">Congratulations!!!</p>
        <p id="player-assignment-two"></p>
      </div>

      <div class="grid-three-col">
        <div><input type="text" maxlength="1" class="boxes" id="one-1" autocomplete="off" disabled=""></div>
        <div><input type="text" maxlength="1" class="boxes" id="two-2" autocomplete="off" disabled=""></div>
        <div><input type="text" maxlength="1" class="boxes" id="three-3" autocomplete="off" disabled=""></div>
        <div><input type="text" maxlength="1" class="boxes" id="four-4" autocomplete="off" disabled=""></div>
        <div><input type="text" maxlength="1" class="boxes" id="five-5" autocomplete="off" disabled=""></div>
        <div><input type="text" maxlength="1" class="boxes" id="six-6" autocomplete="off" disabled=""></div>
        <div><input type="text" maxlength="1" class="boxes" id="seven-7" autocomplete="off" disabled=""></div>
        <div><input type="text" maxlength="1" class="boxes" id="eight-8" autocomplete="off" disabled=""></div>
        <div><input type="text" maxlength="1" class="boxes" id="nine-9" autocomplete="off" disabled=""></div>
      </div>

      <div>
        <p id="restart-msg" style="background-color: red;">You must Restart the game to play again.</p>
      </div>
      
    </div>
    <div id="congrats" style="display: none; opacity: 0;">
      <img src="./Tic-Tac-Toe_files/congrats.gif" alt="">
    </div>
