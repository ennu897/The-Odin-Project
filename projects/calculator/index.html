<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/svg+xml" href="images/calculator.svg">
    <script src="js.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div class="main-container">
        <div class="display">
            <p class="main-result">340</p>
            <p class="display-values">340</p>
        </div>

        <div class="main-grid">
            <div id="boxAC" class="box">
                <span id="ac">AC</span>
            </div>
            <div id="box-divide" class="box">
                <span>/</span>
            </div>
            <div id="box-multiply" class="box">
                <span>x</span>
            </div>
            <div id="box-percentile" class="box">
                <span>%</span>
            </div>
            <div id="box7" class="box">
                <span>7</span>
            </div>
            <div id="box8" class="box">
                <span>8</span>
            </div>
            <div id="box9" class="box">
                <span>9</span>
            </div>
            <div id="box-subtract" class="box">
                <span>-</span>
            </div>
            <div id="box4" class="box">
                <span>4</span>
            </div>
            <div id="box5" class="box">
                <span>5</span></div>
            <div id="box6" class="box">
                <span>6</span>
            </div>
            <div id="box-addition" class="box">
                <span>+</span>
            </div>
            <div id="box1" class="box">
                <span>1</span>
            </div>
            <div id="box2" class="box">
                <span>2</span>
            </div>
            <div id="box3" class="box">
                <span>3</span>
            </div>
            <!-- <div id="box15" class="box">3</div> -->
            <div id="box-enter" class="box">
                <span id="enter">=</span>
            </div>
            <div id="box-zero" class="box">
                <span>0</span>
            </div>
            <div id="box-dot" class="box">
                <span>.</span>
            </div>
            <!-- <div id="box19" class="box"></div>
            <div id="box20" class="box"></div> -->
        </div>
    </div>
</body>
</html>
